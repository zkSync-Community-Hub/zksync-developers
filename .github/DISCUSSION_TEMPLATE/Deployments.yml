title: "[Deployment] <Title>"
labels: ["deployment"]
body:
  - type: markdown
    attributes:
      value: |
        ## Check the docs!
        Before proceeding, please check these links for contract verification help:
         - [Contract Deployment Differences from Ethereum](https://docs.zksync.io/build/developer-reference/ethereum-differences/contract-deployment)
         - [ZKsync 101 Tutorial](https://docs.zksync.io/build/start-coding/zksync-101)

  - type: input
    id: team
    attributes:
      label: Team or Project
      description: Enter your team or project name (optional)
    validations:
      required: false
      
  - type: input
    id: chain
    attributes:
      label: ZK chain
      description: Enter the network you are working on (e.g. Era, Abstract, etc.)
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      options:
        - 
        - Testnet
        - Mainnet
    validations:
      required: true

  - type: input
    id: block-number
    attributes:
      label: L2 block number
      description: Provide the L2 block number if applicable to your issue.
    validations:
      required: false
      
  - type: input
    id: zksolc-version
    attributes:
      label: zkSolc Version
    validations:
      required: true

  - type: input
    id: zksync-ethers-version
    attributes:
      label: zksync-ethers Version
    validations:
      required: true

  - type: textarea
    id: min-rep-ex
    attributes:
      label: Minimal Reproducible Code or Repo Link
      description: Please provide a minimal code example so that we can reproduce the issue or a link to your repo with the issues.
    validations:
      required: true

  - type: input
    id: other-evms
    attributes:
      label: Does this work on other EVMs? (If yes, please list at least 1 of them)
    validations:
      required: true
  
  - type: textarea
    id: contract-description
    attributes:
      label: Description of What Your Contract Does
    validations:
      required: false
      
  - type: textarea
    id: details
    attributes:
      label: Additional Details
      description: If applicable, please provide any additional details
    validations:
      required: false
